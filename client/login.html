<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>WebApp</title>
    <meta name="application-name" content="WebApp">
    <meta name="author" content="Eryk Miszczuk">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/login.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header class="spa_header">
      <h1 class="header__heading">CRM</h1>
      <nav class="header__nav">
        <ul class="nav_list">
          <li class="nav_list_item"><span class="usr_login"></span></li>
          <li class="nav_list__item"><a class="nav_list__item__link" href="/index.html">Strona główna</a></li>
        </ul>
      </nav>
    </header>
    <main class="spa_content">
      <div class="spa_content__login_card">
        <form action="/auth" method="POST" class="spa_content__login_card__form">
          <label for="login__username"><p>Username</p><input type="text" name="login" id="login__username"></label>
          <label for="login__passwd"><p>Password</p><input type="password" name="password" id="login__passwd"></label>
          <input type="button" value="Wyślij" id="login__submit">
        </form>
      </div>
    </main>
    <footer class="spa_footer">
    </footer>
  </body>
</html>
